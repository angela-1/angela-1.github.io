<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>

      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
		</a-assets>
      <a-marker preset="hiro">
        <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
        <a-entity position='3 5 0' text="font: Roboto; width: 10; value:老婆，I love you!"></a-entity>
        <a-entity scale='0.5 0.5 0.5' position='0 0 0' gltf-model="url(res/scene.gltf)"></a-entity>
        <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -10"
          material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
          <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360"
            repeat="indefinite"></a-animation>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
